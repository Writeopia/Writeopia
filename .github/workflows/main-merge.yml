name: Main merge
on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  android_build_and_test:
    name: Android - Build and Test
    runs-on: ubuntu-22.04
    env:
      isCI: "true"
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: adopt
          java-version: '21'
      - name: Main test
        run: ./gradlew assembleDebug test
  desktop_build_and_test:
    name: Desktop - Build, Test and Publish
    runs-on: macos-14
    env:
      isCI: "true"
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: adopt
          java-version: '21'
      - name: Generate signed mac app
        run: ./gradlew packageReleaseDmg
        env:
          SIGN_IDENTITY: ${{ secrets.SIGN_IDENTITY }}
      - name: Main test
        run: ./gradlew jvmTest
  web_build_and_publish:
    name: Web - Build and Publish
    runs-on: ubuntu-22.04
    env:
      isCI: "true"
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: adopt
          java-version: '21'
      - name: Build development webpack
        run: ./gradlew jsBrowserDevelopmentWebpack
      - name: Upload JS webpack
        uses: actions/upload-artifact@v4
        with:
          name: writeopia-js-webpack
          path: ./application/web/build/kotlin-webpack/js/developmentExecutable
          if-no-files-found: error
          retention-days: 10
          overwrite: true
