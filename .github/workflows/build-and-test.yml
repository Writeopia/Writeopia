name: Build and test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  android_build_and_test:
    uses:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: '17'
      - name: Build android dependencies
        run: ./gradlew backend:intronotes:assemble backend:intronotes:test
  backend_build_and_test:
    name: Debug build and unit tests
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: '17'
      - name: Build android dependencies
        run: ./gradlew assembleDebug testDebug